name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  APPWRITE_KEY: ci_placeholder
  APPWRITE_ENDPOINT: https://cloud.appwrite.io/v1
  APPWRITE_PROJECT: ci_placeholder
  APPWRITE_DATABASE_ID: ci_placeholder
  APPWRITE_CONSENT_EVENTS_COLLECTION_ID: ci_placeholder
  APPWRITE_CURRENT_CONSENTS_COLLECTION_ID: ci_placeholder
  PUBLIC_LOGIN_URL: http://localhost:5173/login
  ALLOWED_DOMAINS_REGEXP: .*

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies
        run: pnpm audit --audit-level=moderate

  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync SvelteKit
        run: pnpm exec svelte-kit sync

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Svelte check
        run: pnpm check

      - name: Check unused code (Knip)
        run: pnpm knip

      - name: Check code duplication (CPD)
        run: pnpm cpd

      - name: Check licenses
        run: pnpm license-audit:check

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [security, quality, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
