# Gitleaks configuration
# https://github.com/gitleaks/gitleaks

title = "Talent Finder Gitleaks Config"

[extend]
# Use the default gitleaks config as a base
useDefault = true

# Allow specific patterns (false positives)
[allowlist]
description = "Allowed patterns"
paths = [
    '''pnpm-lock\.yaml''',
    '''\.env\.example''',
]

